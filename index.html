<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input id="email" type="email" name="email" placeholder="Email" />
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Senha"
        />
        <button id="enter">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="">
        <!-- seção com os inputs -->
        <section class="inputs">
          <div>
            <input id="input-name" placeholder="Nome" type="text" />
            <input id="input-lastname" placeholder="Sobrenome" type="text" />
          </div>
          <div>
            <input id="input-email" placeholder="Email" type="email" />
            <select name="" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
        </section>
        <!-- seção com os checkbox e radio -->
        <section class="checkboxes-radios">
          <div class="family-container">
            <label id="label-family">Qual sua família?</label>
            <span>
              <input
                id="frontend"
                type="radio"
                name="family"
                value="Frontend"
              />
              <label for="frontend">Frontend</label>
            </span>
            <span>
              <input id="backend" type="radio" name="family" value="Backend" />
              <label for="backend">Backend</label>
            </span>
            <span>
              <input
                id="fullstack"
                type="radio"
                name="family"
                value="FullStack"
              />
              <label for="fullstack">FullStack</label>
            </span>
          </div>
          <div>
            <label id="label-content" for=""
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div class="learn-container">
              <span>
                <input type="checkbox" value="HoFs" name="learn" id="HoFs" class="subject"/>
                <label for="HoFs">HoFs</label>
              </span>
              <span>
                <input type="checkbox" value="Jest" name="learn" id="Jest" class="subject"/>
                <label for="Jest">Jest</label>
              </span>
              <span>
                <input type="checkbox" value="Promises" name="learn" id="Promises" class="subject"/>
                <label for="Promises">Promises</label>
              </span>
              <span>
                <input type="checkbox" value="React" name="learn" id="React" class="subject"/>
                <label for="React">React</label>
              </span>
              <span>
                <input type="checkbox" value="SQL" name="learn" id="SQL" class="subject"/>
                <label for="SQL">SQL</label>
              </span>
              <span>
                <input type="checkbox" value="Python" name="learn" id="Python" class="subject"/>
                <label for="Python">Python</label>
              </span>
            </div>
          </div>
        </section>
        <hr />
        <!-- div avaliação de 1 a 10 -->
        <div id="rates">
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <label for="rate">1</label
          ><input type="radio" value="1" name="rate" />
          <label for="rate">2</label
          ><input type="radio" value="2" name="rate" />
          <label for="rate">3</label
          ><input type="radio" value="3" name="rate" />
          <label for="rate">4</label
          ><input type="radio" value="4" name="rate" />
          <label for="rate">5</label
          ><input type="radio" value="5" name="rate" />
          <label for="rate">6</label
          ><input type="radio" value="6" name="rate" />
          <label for="rate">7</label
          ><input type="radio" value="7" name="rate" />
          <label for="rate">8</label
          ><input type="radio" value="8" name="rate" />
          <label for="rate">9</label
          ><input type="radio" value="9" name="rate" />
          <label for="rate">10</label
          ><input type="radio" value="10" name="rate" />
        </div>
        <!-- text area -->
        <div id="text">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea
            name=""
            id="textarea"
            maxlength="500"
            cols="30"
            rows="10"
          ></textarea>
          <p id="counter">500</p>
        </div>
        <!-- checkbox -->
        <div id="checkbox-label">
          <label id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <input name="teste" type="checkbox" value="teste" id="agreement" />
        </div>
        <!-- botão submit -->
        <div id="button">
          <button id="submit-btn" type="submit" disabled>Enviar</button>
        </div>
      </form>
      <!-- logo colorido a direita -->
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
      <script src="script.js"></script>
    </main>
  </body>

  <footer class="footer">Direitos reservados à Trybewarts©</footer>
</html>
